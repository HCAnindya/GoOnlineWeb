
<div class="container" style="margin-top: 10px;">
    <form [formGroup]="productForm">
      <div class="form-group row">
        <label for="productName" class="col-sm-2 col-form-label">Product Name</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" id="productName" formControlName="name"/>
        </div>
      </div>
      <div class="form-group row">
        <label for="productPrice" class="col-sm-2 col-form-label">Product Name</label>
        <div class="col-sm-5">
          <input type="number" class="form-control" id="productPrice" formControlName="price"/>
        </div>
      </div>
        <button class="btn btn-primary" type="submit" (click)="saveProduct()">Add New Product</button> | 
        <button class="btn btn-danger">Reset</button>
    </form>
  </div>
